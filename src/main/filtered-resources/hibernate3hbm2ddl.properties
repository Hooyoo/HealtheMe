##-----------------------------------------------------------------------------
# Hibernate properties used by Hibernate maven plugin.
# See hibernate3-maven-plugin plugin configuration in pom.xml
# This file is used by the hibernate3 plugin only.
# Changing values of the below properties will not affect the application.
#
# Use "mvn compile hibernate3:hbm2ddl" to generate the DB schema. Make sure to
# compile before generating the schema, as the plugin has "jpaconfiguration"
# and will look for annotated classes.
##-----------------------------------------------------------------------------
hibernate.dialect=${hibernate.dialect}
hibernate.connection.driver_class=${jdbc-driver}
hibernate.connection.url=${jdbc-url}
hibernate.connection.username=${db-user}
hibernate.connection.password=${db-passwd}
